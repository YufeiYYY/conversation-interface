<!doctype html>
<html>

	<head>
		<title>nlp research interface 1.0</title>

		<!-- Latest compiled and minified CSS 
			from https://getbootstrap.com/docs/3.3/getting-started/-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme 
			from https://getbootstrap.com/docs/3.3/getting-started/-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<link href="styles/main.css" rel="stylesheet" />

	</head>

	<body>
		<header>
			<nav>
				<h1>Conversation Recording Interface</h1>
			</nav>
		</header>

		<p>
			<div class="btn-group-justified" role="group" aria-label="...">

  				<div class="btn-group" role="group">
		  			<button type="button" class="btn btn-default" id="startRecord">
		  				<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
		  			</button>
				</div>

				<div class="btn-group" role="group">
		  			<button type="button" class="btn btn-default" id="pauseRecord">
		  				<span class="glyphicon glyphicon-pause"  aria-hidden="true"></span>
		  			</button>
				</div>

				<div class="btn-group" role="group">
		  			<button type="button" class="btn btn-default" id="stopRecord">
		  				<span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
		  			</button>
				</div>

			</div>

		</p>

		<p>
			<div class="panel panel-default" style="display: none">
  				<div class="panel-heading">Transcript</div>
  				<div class="panel-body" id="transcript">
    				Content
  				</div>
			</div>
		</p>

		<p>
			<audio id="recordedAudio"></audio>
			<a id="audioDownload"></a>
		</p>

		<script src="audioRecording.js"></script>

	</body>
